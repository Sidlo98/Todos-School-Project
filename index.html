<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./customs.css">
  <title>Document</title>
</head>
<body class="bg-dark">
  
  <nav class="bg-success d-flex justify-content-center p-1">
    <h1>Todos</h1>
  </nav>

  <section class="container bg-secondary p-3 rounded mt-4">
    <form id="form">
   
      <div class="form-group">
        <input type="text" id="newTodo" class="form-control is-invalid" placeholder="Description on todo">
        <div class="invalid-feedback">
          You cant add a empty todo.
        </div>
      </div>
      
      <button id="addButton" class="btn btn-success mt-3 text-dark">Add</button>
      
    </form>
  </section>

  <section id="output" class="container bg-secondary rounded mt-4 p-3">

    <div class="card p-3 my-3">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, tempora.</p>
      <div class="d-flex justify-content-between">
        <button id="doneTodo" class="btn btn-success">Done</button>
        <button id="removeTodo" class="btn btn-danger">X</button>
      </div>
    </div>

    <div class="card p-3 my-3 done-todo-card">
        <p class="done-todo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque, sint!</p>
      <div class="d-flex justify-content-between">
        <button id="doneTodo" class="btn btn-success">Done</button>
        <button id="removeTodo" class="btn btn-danger">X</button>
      </div>
    </div>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
